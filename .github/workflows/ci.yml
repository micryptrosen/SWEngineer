name: CI

on:
  push:
  pull_request:

jobs:
  windows-pytest:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Pytest
        shell: pwsh
        run: |
          python -m pytest -q

      - name: Publish gated CI wrapper (tag intent) + CI pack pointer
        shell: pwsh
        env:
          SWENG_PUBLISH_SKIP_PYTEST: "1"
          SWENG_CI_PACK_SKIP_PYTEST: "1"
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File "tools/publish_gated_ci.ps1" -Intent tag


