name: ci

on:
  push:
  pull_request:

jobs:
  gates:
    runs-on: windows-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Gates (authoritative)
        run: python tools/gates.py --mode ci
