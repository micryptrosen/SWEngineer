name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies (if files exist)
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Compile (py_compile / compileall)
        shell: bash
        run: |
          python -m compileall -q app

      - name: Ruff (if installed)
        shell: bash
        run: |
          if python -c "import ruff" >/dev/null 2>&1; then
            python -m ruff check .
          else
            echo "ruff not installed; skipping"
          fi

      - name: Black (check, if installed)
        shell: bash
        run: |
          if python -c "import black" >/dev/null 2>&1; then
            python -m black --check .
          else
            echo "black not installed; skipping"
          fi

      - name: Pytest (if tests exist)
        shell: bash
        run: |
          if [ -d tests ]; then
            python -m pytest -q
          else
            echo "No tests/ folder; skipping"
          fi
