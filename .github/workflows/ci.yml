name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  windows-pytest:
    runs-on: windows-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          # Required: private submodules (vendor/swe-fixtures, vendor/swe-schemas)
          token: ${{ secrets.SWENG_SUBMODULE_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e . --no-deps
          python -m pip install pytest

      - name: Pytest
        run: |
          python -m pytest -q

      - name: Publish (gated) CI harness
        env:
          SWENG_PUBLISH_SKIP_PYTEST: "1"
          SWENG_CI_PACK_SKIP_PYTEST: "1"
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File "tools/publish_gated_ci.ps1" -Intent tag
